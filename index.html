<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Rock-Paper-Scisor</title>
  <script src="game.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mainContainer">
    <h1>The Super Mega Blaster Rock-Paper-Scisor</h1>
    <div class="information">
      <h3>Scoreboard</h2>
        <div class="players">
          <h5> Your points</h5>
          <p id="playerScore">0 points</p>
          <h5> Computer points</h5>
          <p id="computerScore">0 points</p>
        </div>
        <h4 id="resultMessage"></h4>
    </div>
    <div class="btnsContainer">
      <h3 class="btnsMessage">Select you Action</h3>
      <div class="btnsDiv">
        <button class="btn" id="rockBtn"><img class="btnImage" src="./img/rock.svg" alt='Rock'/></button>
        <button class="btn" id="paperBtn"><img class="btnImage" src="./img/paper.svg" alt='Paper'/></button>
        <button class="btn" id="scisorBtn"><img class="btnImage" src="./img/scissors.svg" alt='Scisor'/></button>
      </div>
    </div>
  </div>
