<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Rock-Paper-Scisor</title>
  <script src="game.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <div class="mainContainer"> -->
  <div class="header">
    <h1>Rock-Paper-Scisor Game</h1>
    <p class="description"> The winning player (player or computer) will be the one who reaches five points before.</p>

  </div>
  <div class="information">
    <h3>Scoreboard</h3>
    <div class="players">
      <div class="container">
        <h5> Your points</h5>
        <p class='pScore' id="playerScore">0 POINTS</p>
      </div>
      <div class="container">
        <h5> Computer points</h5>
        <p class='pScore' id="computerScore">0 POINTS</p>
      </div>
    </div>
    <div class="result">
      <h4 id="resultMessage"></h4>
      <p id="resultText"></p>
    </div>
  </div>
  <div class="btnsContainer">
    <h3 class="btnsMessage">Select you Action</h3>
    <div class="btnsDiv">
      <button class="btn" id="rockBtn"><img class="btnImage" src="./img/rock.svg" alt='Rock' /></button>
      <button class="btn" id="paperBtn"><img class="btnImage" src="./img/paper.svg" alt='Paper' /></button>
      <button class="btn" id="scisorBtn"><img class="btnImage" src="./img/scissors.svg" alt='Scisor' /></button>
    </div>
  </div>
  <div class="footer">
    <p>Copyright Â© 2021 heitortessaro</p>
    <a href="https://github.com/heitortessaro"></a>
  </div>
</body>

</html>
